<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DevBook - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/login.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="login">
                <span>Seja bem vindo ao DevBook</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
                </div>
                <a href="#">Clique aqui para criar a sua conta</a>
                <button type="submit" class="btn-devbook">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
